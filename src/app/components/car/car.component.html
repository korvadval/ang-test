<div class="container">
    <br>
    <h4>
        <mark>Car:</mark>{{name}}
        <small>{{model}}</small>
    </h4>
    <div class="alert alert-success">
        Characters:
        <ul>
            <li>Speed: <strong>{{speed}}</strong> km/h</li>
            <li>Color: <strong>{{colors.car}}</strong></li>
            <li>Salon color: <strong>{{colors.salon}}</strong></li>
            <li>Wheels color: <strong>{{colors.wheels}}</strong></li>
        </ul>
    </div>
    <h5>Possibilities</h5>
    <div class="alert alert-warning">
        <ul>
            <li *ngFor="let opt of options">{{opt}}</li>
        </ul>
    </div>
    <h5>Choose car</h5>
    <button class="btn btn-danger" (click)="carSelect('bmw')">BMW</button>
    <button class="btn btn-success" (click)="carSelect('audi')">Audi</button>
    <button class="btn btn-info" (click)="carSelect('mercedes')">Mercedes</button>
    
</div>
